
{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block head_title %}Signup{% endblock head_title %}
{% block content %}

<div class="row justify-content-md-center">
	<div class="col-6">

	<br><h1> Sign up </h1><br>

	<form method="POST" action="{% url 'coffee_bean:signup' %}"enctype="multipart/form-data">

		{% csrf_token %}
		{{form|crispy}}

	
		<input type="submit" value="Signup" class="btn btn-success">

	</form>
	</div>
</div>

{% endblock content %}
