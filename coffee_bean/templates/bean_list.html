{% extends "base.html" %}


{% block head_title %}Beans List{% endblock head_title %}

{% block content %}




<br>
<h1> Bean List </h1><br>
<div class="row">
{% for x in bean_list %}
  <div class="col-sm-6 ">
    <div class="thumbnail">
      <div class="caption">
        <h4>Bean: {{x.name}}</h4><h6> Price: {{x.price}} </h6>
        
        <p>
        <a href="{{x.get_absolute_url}}" class="btn btn-primary">View</a> 
        
        <a href="{% url 'coffee_bean:bean_edit' slug=x.slug %}" class="btn btn-success">Edit</a>
        
        <a href="{% url 'coffee_bean:bean_delete' slug=x.slug %}" class="btn btn-danger">Delete</a>
		
        </p>
      </div>
    </div>
  </div>
 {% endfor %}
 
 {% endblock content %}

 {% block form %}
       <a href="{% url 'coffee_bean:bean_create' %}" class="btn">Create Bean</a>
      <form class="form-inline" action="{% url 'coffee_bean:bean_list' %}" method="Get">
      <input class="form-control nav-buttons" type="text" name="q" placeholder="Search Beans Here" value="{{request.GET.q}}" aria-label="Search">
      <button class="btn btn-outline-success nav-buttons" type="submit">Search</button>
      <a href="?page={{ bean_list.number }}" class="btn btn-outline-success">Clear Search</a>
     
    </form>
{% endblock form %}
