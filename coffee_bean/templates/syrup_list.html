{% extends "base.html" %}


{% block head_title %}Syrup List{% endblock head_title %}

{% block content %}
{% include "navbar.html" %}

<div class="row">
<br><br>
<form action="{% url 'coffee_bean:syrup_list' %}" method="Get">
	<input type="text" name="q" placeholder="Search syrups Here" value="{{request.GET.q}}">
	<input type="submit" value="Search">
	<a href="?page={{ syrup_list.number }}" class="btn btn-primary">Clear Search</a>
  <a href="{% url 'coffee_bean:syrup_create' %}" class="btn btn-warning">Create Syrup</a>

</form>
<br>
<h1> Syrup List </h1>
{% for x in syrup_list %}
  <div class="col-sm-6 ">
    <div class="thumbnail">
      <div class="caption">
        <h3>Syrup: {{x.name}} Price: {{x.price}} </h3>
        
        <p>
        <a href="{{x.get_absolute_url}}" class="btn btn-primary">View</a> 
        
        <a href="{% url 'coffee_bean:syrup_edit' slug=x.slug %}" class="btn btn-success">Edit</a>
        
        <a href="{% url 'coffee_bean:syrup_delete' slug=x.slug %}" class="btn btn-danger">Delete</a>
		
        </p>
      </div>
    </div>
  </div>
 {% endfor %}
 {% endblock content %}
