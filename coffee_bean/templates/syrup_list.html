{% extends "base.html" %}


{% block head_title %}Syrup List{% endblock head_title %}

{% block content %}



<br>
<h1> Syrup List </h1>
<br>
<div class="row">
{% for x in syrup_list %}
  <div class="col-sm-6 ">
    <div class="thumbnail">
      <div class="caption">
        <h3>Syrup: {{x.name}} Price: {{x.price}} </h3>
        
        <p>
        <a href="{{x.get_absolute_url}}" class="btn btn-primary">View</a> 
        
        <a href="{% url 'coffee_bean:syrup_edit' slug=x.slug %}" class="btn btn-success">Edit</a>
        
        <a href="{% url 'coffee_bean:syrup_delete' slug=x.slug %}" class="btn btn-danger">Delete</a>
		
        </p>
      </div>
    </div>
  </div>
 {% endfor %}
 {% endblock content %}


  {% block form %}
     <a href="{% url 'coffee_bean:syrup_create' %}" class="btn">Create syrup</a>
     <form class="form-inline" action="{% url 'coffee_bean:syrup_list' %}" method="Get">
      <input class="form-control nav-buttons" type="text" name="q" placeholder="Search syrups Here" value="{{request.GET.q}}" aria-label="Search">
      <button class="btn btn-outline-success nav-buttons" type="submit">Search</button>
      <a href="?page={{ syrup_list.number }}" class="btn btn-outline-success">Clear Search</a>
     
    </form>
{% endblock form %}
